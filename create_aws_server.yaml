---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: localhost
    tags: provisioning
    # Necessary Variables for creating/provisioning the EC2 Instance
    vars:
      instance_type: t2.micro
      security_group: test # Change the security group name here
      image: ami-07dc734dc14746eab # This is an AMI i created myself
      keypair: lesson # This is one of my keys that i already have in AWS
      region: eu-west-2 # Change the Region
      count: 1

    tasks:
      - name: Create a security group
        local_action: 
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for webserver Servers
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0 
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall
        
      - name: Launch the new EC2 Instance DB
        ec2:
           group: "{{ security_group }}"
           instance_type: "{{ instance_type }}"
           image: "{{ image }}"
           wait: true
           region: "{{ region }}"
           keypair: "{{ keypair }}"
           count: "{{ count }}"
           instance_tags:
             Name: DB
             Env: Prod
        register: ec2

      - name: Launch the new EC2 Instance Loadbalanser
        ec2:
           group: "{{ security_group }}"
           instance_type: "{{ instance_type }}"
           image: "{{ image }}"
           wait: true
           region: "{{ region }}"
           keypair: "{{ keypair }}"
           count: "{{ count }}"
           instance_tags:
             Name: Loadbalanser
             Env: Prod
        register: ec2

      - name: Launch the new EC2 Instance APP
        ec2:
           group: "{{ security_group }}"
           instance_type: "{{ instance_type }}"
           image: "{{ image }}"
           wait_timeout: 120
           region: "{{ region }}"
           keypair: "{{ keypair }}"
           count: "{{ count }}"
           instance_tags:
             Name: APP
             Env: Prod
        register: ec2

      - name: Wait  to come up
        local_action: wait_for 
                      delay=120 
